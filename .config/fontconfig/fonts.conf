<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<!-- https://www.nerdfonts.com -->
	<!-- NFI = Nerd Font Icons   -->
	<!-- NCE = Noto Color Emoji  -->
	<!-- ACE = Apple Color Emoji -->

	<!--Fix NFI missing in sans-serif text-->
	<match target="pattern">
		<test name="family">
			<string>sans-serif</string>
		</test>
		<edit name="family" mode="prepend">
			<string>Symbols Nerd Font</string>
		</edit>
	</match>

	<!--Fix NFI missing in serif text-->
	<match target="pattern">
		<test name="family">
			<string>serif</string>
		</test>
		<edit name="family" mode="prepend">
			<string>Symbols Nerd Font</string>
		</edit>
	</match>

	<!--Prefer ACE over NCE-->
	<alias binding="same">
		<family>emoji</family>
		<prefer>
			<family>Apple Color Emoji</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>Noto Color Emoji</family>
		<prefer><family>Apple Color Emoji</family></prefer>
	</alias>
	<alias> <!--Fix firefox using it's own emoji font-->
		<family>Twemoji Mozilla</family>
		<prefer><family>Apple Color Emoji</family></prefer>
	</alias>

	<alias>
		<family>monospace</family>
		<prefer>
			<family>FiraCode Nerd Font</family>
			<family>JetBrainsMono Nerd Font</family>
			<family>Noto Sans Mono</family>
		</prefer>
	</alias>

	<!--Enable certain Inter font features-->
	<!-- https://rsms.me/inter -->
	<match target="font">
		<test name="family" compare="contains">
			<string>Inter</string>
		</test>
		<edit name="fontfeatures" mode="assign_replace">
			<!--<string>ss02</string>-->
			<string>cv08</string>
			<string>cv05</string>
			<string>tnum</string>
		</edit>
	</match>

</fontconfig>
