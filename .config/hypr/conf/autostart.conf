# Setup XDG for screen sharing
#exec-once = ~/.config/hypr/scripts/xdg-portal-fix.sh

#	Polkit
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 # GNOME
#exec-once = /usr/lib/polkit-kde-authentication-agent-1								# KDE

#	Notifications
exec-once = dunst

# Wallpapers
exec-once = hyprpaper

exec-once = hypridle
 
exec-once = waybar

# Clipboard history
exec-once = wl-paste --type text --watch cliphist -max-items 50 store  #Stores only text data
exec-once = wl-paste --type image --watch cliphist -max-items 50 store #Stores only image data

# Per window keyboard layouts for Hyprland. https://github.com/coffebar/hyprland-per-window-layout/
#exec-once = ~/.local/bin/hyprland-per-window-layout
exec-once = ~/.config/hypr/scripts/hyprland-per-window-layout

exec-once = alsactl restore -f ~/.config/asound.state

exec-once = kdeconnect-indicator

